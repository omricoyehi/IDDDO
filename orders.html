    <link rel="stylesheet" href="styles.css">
</head>

        <h1>הזמנות שהתקבלו</h1>

            <!-- כאן יופיעו ההזמנות -->

                <thead>
                    <tr>
                        <th>שם מלא</th>
                        <th>טלפון</th>
                        <th>מיקום השטיפה</th>
                        <th>סוג השטיפה</th>
                        <th>תאריך</th>
                        <th>שעה</th>
                    </tr>
                </thead>
                <tbody id="orders-list">
                    <!-- ההזמנות יוצגו כאן -->
                </tbody>
            </table>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
